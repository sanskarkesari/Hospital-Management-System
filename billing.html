    <!-- Forms for different tabs -->
    <div id="billing" class="tabcontent">
      <h1>Bill</h1>
      <form id="billingForm">
        <input type="number" id="patientID" placeholder="Patient ID" required>
        <input type="number" id="invoiceno" placeholder="Invoice No" required>
        <input type="number" id="physicianID" placeholder="Physician ID" required>
        <input type="number" id="cost" placeholder="Cost" required>

        <button type="submit">Add Bill</button>
      </form>
    </div>

  </div>
