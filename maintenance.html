<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS</title>
  <link rel="stylesheet" href="hms.css">
</head>
<body>
  <div class="container">


    <!-- Forms for different tabs -->
    <div id="maintenance" class="tabcontent">
      <h1>Maintenance</h1>
      <form id="MaintenanceForm">
        <input type="int" id="maintenanceID" placeholder="Maintenance ID" required>
        <input type="text" id="maintenancetype" placeholder="Maintenance Type" required>
        <input type="date" id="datereq" placeholder="Date Requested" required>
        <input type="date" id="datecomp" placeholder="Date Completed" required>
        <input type="number" id="cost" placeholder="Cost" required>
        <button type="submit">Add Maintenance</button>
      </form>
    </div>

    <!-- Add other tab content divs here -->

  </div>

  <script src="hms.js"></script>
</body>
</html>
