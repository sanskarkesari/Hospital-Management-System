<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS</title>
  <link rel="stylesheet" href="hms.css">
</head>
<body>
  <div class="container">


    <!-- Forms for different tabs -->
    <div id="patient" class="tabcontent">
      <h1>Nurse Form</h1>
      <form id="patientForm">
        <input type="number" id="nurseId" placeholder="Nurse ID" required>
        <input type="text" id="position" placeholder="Position" required>
        <input type="text" id="nursename" placeholder="Name" required>

        <button type="submit">Add Patient</button>
      </form>
    </div>

    <!-- Add other tab content divs here -->

  </div>

  <script src="hms.js"></script>
</body>
</html>
