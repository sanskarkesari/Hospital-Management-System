<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS</title>
  <link rel="stylesheet" href="hms.css">
</head>
<body>
  <div class="container">

    <div id="patient" class="tabcontent">
      <h1>Patient Form</h1>
      
      <form id="patientForm">
        <input type="text" id="patientID" placeholder="Patient ID" required>
        <input type="text" id="patientName" placeholder="Patient Name" required>
        <input type="text" id="address" placeholder="Address" required>
        <input type="text" id="age" placeholder="Age" required>
        <input type="text" id="policyNumber" placeholder="Policy Number" required>
        <button type="submit">Add Patient</button>
      
        
      </form>
    </div>






    

  </div>

  <script src="hms.js"></script>
</body>
</html>
