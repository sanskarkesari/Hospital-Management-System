<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS</title>
  <link rel="stylesheet" href="hms.css">
</head>
<body>
  <div class="container">


    <!-- Forms for different tabs -->
    <div id="physician" class="tabcontent">
      <h1>Physician Form</h1>
      <form id="physicianForm">
        <input type="number" id="physicianID" placeholder="Physician ID" required>
        <input type="text" id="physicianName" placeholder="Physician Name" required>
        <input type="text" id="position" placeholder="Position" required>
        <button type="submit">Add Physician</button>
      </form>
    </div>

    <!-- Add other tab content divs here -->

  </div>

  <script src="hms.js"></script>
</body>
</html>
